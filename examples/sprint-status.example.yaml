# =============================================================================
# Sprint Status - Example File
# =============================================================================
# This file tracks the development status of all stories in the current sprint.
# Claude Ralph Loop uses this file to determine which stories to process.
#
# Copy this file to your project:
#   _bmad-output/implementation-artifacts/sprint-status.yaml
#
# Status Values:
#   - backlog       : Story not yet started (will run create-story)
#   - ready-for-dev : Story file created, ready for implementation
#   - review        : Implementation done, pending code review
#   - done          : Story completed
#   - blocked       : Story blocked (won't be processed)
#   - in-progress   : Currently being worked on (for epics)
# =============================================================================

# Sprint metadata
sprint_info:
  sprint_number: 1
  sprint_goal: "MVP - Core functionality"
  start_date: "2025-01-20"
  end_date: "2025-02-03"
  team_capacity: 40  # story points

# Epic and story status tracking
# Format:
#   - epic-N: Epic status
#   - N-M: Story M from Epic N
development_status:
  # Epic 1: User Authentication
  epic-1: "in-progress"
  1-1: "done"           # User registration
  1-2: "done"           # User login
  1-3: "ready-for-dev"  # Password reset
  1-4: "backlog"        # OAuth integration

  # Epic 2: Dashboard
  epic-2: "backlog"
  2-1: "backlog"        # Dashboard layout
  2-2: "backlog"        # Widget system
  2-3: "backlog"        # Data visualization

  # Epic 3: API Integration
  epic-3: "backlog"
  3-1: "backlog"        # REST API setup
  3-2: "backlog"        # Authentication middleware
  3-3: "backlog"        # Rate limiting
  3-4: "backlog"        # API documentation

# Optional: Story point estimates
story_points:
  1-1: 3
  1-2: 3
  1-3: 2
  1-4: 5
  2-1: 5
  2-2: 8
  2-3: 5
  3-1: 3
  3-2: 3
  3-3: 2
  3-4: 2

# Optional: Story dependencies
dependencies:
  1-3: ["1-1", "1-2"]   # Password reset depends on registration and login
  1-4: ["1-1"]          # OAuth depends on registration
  2-2: ["2-1"]          # Widget system depends on dashboard layout
  2-3: ["2-2"]          # Data viz depends on widget system
  3-2: ["3-1"]          # Auth middleware depends on API setup
  3-3: ["3-1"]          # Rate limiting depends on API setup
  3-4: ["3-1", "3-2"]   # Docs depend on API and auth

# Optional: Notes and blockers
notes:
  1-4: "Waiting for OAuth provider credentials"
  2-3: "Consider using D3.js or Chart.js"

# Retrospective tracking (optional)
retrospectives:
  epic-1-retrospective: "pending"
  epic-2-retrospective: "pending"
  epic-3-retrospective: "pending"
